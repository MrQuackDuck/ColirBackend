services:
  web:
    container_name: colir.backend
    build:
      context: .
      dockerfile: Dockerfile
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - DB_HOST=host.docker.internal
    ports:
      - 7700:7700
    volumes:
      - ./attachments:/src/wwwroot/RoomFiles